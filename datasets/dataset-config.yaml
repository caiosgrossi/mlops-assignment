# Dataset Configuration
# This file defines the dataset source and versioning information

dataset:
  version: "1.0.0"
  name: "music-playlists"
  description: "Music playlist dataset for association rule mining"
  
  # Dataset source URL
  # Update this URL when pointing to a new dataset version
  url: "https://homepages.dcc.ufmg.br/~cunha/hosted/cloudcomp-2023s2-datasets/2023_spotify_ds1.csv"
  
  # Dataset metadata
  metadata:
    format: "csv"
    delimiter: ","
    encoding: "utf-8"
    
  # Data quality expectations
  validation:
    min_playlists: 100
    min_songs_per_playlist: 2
    required_columns:
      - "track_name"
      - "pid"
      - "artist_name"
    
  # Training parameters
  training:
    min_support: 0.05
    min_confidence: 0.3
    test_size: 0.2
    random_state: 42

# Update history
# Track changes to the dataset for audit purposes
updates:
  - version: "1.0.0"
    date: "2025-11-14"
    description: "Initial dataset version"
    changes:
      - "Base playlist collection - Spotify ds1"
    author: "caiogrossi"
