---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: playlist-recommender-system-trainer-ds1-0-0
  namespace: caiogrossi
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  minReadySeconds: 30
  selector:
    matchLabels:
      app: caiogrossi-recommender-trainer
  template:
    metadata:
      labels:
        app: caiogrossi-recommender-trainer
    spec:
      containers:
      - name: playlist-recommender-trainer
        image: caiosgrossi/playlist-recommender-system:training-service-v1.0.0
        ports:
        - containerPort: 50005
        env:
        - name: DATASET_URL
          valueFrom:
            configMapKeyRef:
              name: dataset-config
              key: dataset.url
        - name: DATASET_VERSION
          valueFrom:
            configMapKeyRef:
              name: dataset-config
              key: dataset.version
        - name: DATASET_NAME
          valueFrom:
            configMapKeyRef:
              name: dataset-config
              key: dataset.name
        volumeMounts:
        - name: model-storage
          mountPath: /app/models
          subPath: dev
        livenessProbe:
          httpGet:
            path: /health
            port: 50005
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 50005
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-pvc