<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Recommendation Service</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .user-selection {
            margin-bottom: 30px;
        }

        label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 10px;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .recommendations {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .playlist-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .playlist-card:hover {
            transform: translateY(-5px);
        }

        .playlist-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .playlist-genre {
            background: rgba(255,255,255,0.2);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .playlist-score {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 10px;
        }

        .all-playlists {
            margin-top: 40px;
        }

        .section-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-healthy {
            background: #4caf50;
        }

        .status-unhealthy {
            background: #f44336;
        }

        .status-bar {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ Playlist Recommender</h1>
            <p class="subtitle">Discover your next favorite playlist with ML-powered recommendations</p>
        </header>

        <div class="main-content">
            <div class="status-bar" id="statusBar">
                <span class="status-indicator status-healthy"></span>
                Service Status: <span id="serviceStatus">Checking...</span>
            </div>

            <div class="user-selection">
                <label for="userId">Select User or Enter Custom ID:</label>
                <select id="userSelect" onchange="handleUserSelect()">
                    <option value="">-- Select a user --</option>
                </select>
                <div style="margin-top: 10px;">
                    <input type="text" id="userId" placeholder="Or enter custom user ID">
                </div>
            </div>

            <div class="user-selection">
                <label for="numRecs">Number of Recommendations:</label>
                <input type="number" id="numRecs" value="3" min="1" max="10">
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="getRecommendations()">Get Recommendations</button>
                <button class="btn-secondary" onclick="loadAllPlaylists()">Show All Playlists</button>
            </div>

            <div id="error" class="error" style="display: none;"></div>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading recommendations...</p>
            </div>

            <div id="recommendations"></div>
            <div id="allPlaylists" class="all-playlists" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8080' 
            : '';

        // Check service health on load
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                const statusElement = document.getElementById('serviceStatus');
                const statusBar = document.getElementById('statusBar');
                
                if (data.status === 'healthy' && data.ml_service_status === 'healthy') {
                    statusElement.textContent = 'All systems operational';
                    statusBar.querySelector('.status-indicator').className = 'status-indicator status-healthy';
                } else {
                    statusElement.textContent = 'ML Service unavailable';
                    statusBar.querySelector('.status-indicator').className = 'status-indicator status-unhealthy';
                }
            } catch (error) {
                document.getElementById('serviceStatus').textContent = 'Service unavailable';
                document.getElementById('statusBar').querySelector('.status-indicator').className = 'status-indicator status-unhealthy';
            }
        }

        // Load available users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_URL}/api/users`);
                const data = await response.json();
                const select = document.getElementById('userSelect');
                
                data.users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user;
                    option.textContent = user;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function handleUserSelect() {
            const select = document.getElementById('userSelect');
            const input = document.getElementById('userId');
            if (select.value) {
                input.value = select.value;
            }
        }

        async function getRecommendations() {
            const userId = document.getElementById('userId').value;
            const numRecs = parseInt(document.getElementById('numRecs').value);

            if (!userId) {
                showError('Please select or enter a user ID');
                return;
            }

            hideError();
            showLoading();
            document.getElementById('recommendations').innerHTML = '';
            document.getElementById('allPlaylists').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/api/recommendations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        num_recommendations: numRecs
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to get recommendations');
                }

                const data = await response.json();
                displayRecommendations(data);
            } catch (error) {
                showError('Error getting recommendations: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function loadAllPlaylists() {
            hideError();
            showLoading();
            document.getElementById('recommendations').innerHTML = '';

            try {
                const response = await fetch(`${API_URL}/api/playlists`);
                if (!response.ok) {
                    throw new Error('Failed to load playlists');
                }

                const data = await response.json();
                displayAllPlaylists(data.playlists);
            } catch (error) {
                showError('Error loading playlists: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        function displayRecommendations(data) {
            const container = document.getElementById('recommendations');
            container.innerHTML = `<h2 class="section-title">Recommendations for ${data.user_id}</h2>`;
            
            const grid = document.createElement('div');
            grid.className = 'recommendations';

            data.recommendations.forEach(playlist => {
                const card = createPlaylistCard(playlist);
                grid.appendChild(card);
            });

            container.appendChild(grid);
        }

        function displayAllPlaylists(playlists) {
            const container = document.getElementById('allPlaylists');
            container.style.display = 'block';
            container.innerHTML = `<h2 class="section-title">All Available Playlists</h2>`;
            
            const grid = document.createElement('div');
            grid.className = 'recommendations';

            playlists.forEach(playlist => {
                const card = createPlaylistCard({
                    name: playlist.name,
                    genre: playlist.genre,
                    score: playlist.popularity
                });
                grid.appendChild(card);
            });

            container.appendChild(grid);
        }

        function createPlaylistCard(playlist) {
            const card = document.createElement('div');
            card.className = 'playlist-card';
            
            const score = playlist.score ? (playlist.score * 100).toFixed(0) : 'N/A';
            
            card.innerHTML = `
                <div class="playlist-name">${playlist.name}</div>
                <div class="playlist-genre">${playlist.genre}</div>
                <div class="playlist-score">Match Score: ${score}%</div>
            `;
            
            return card;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        // Initialize on load
        window.onload = () => {
            checkHealth();
            loadUsers();
        };
    </script>
</body>
</html>
