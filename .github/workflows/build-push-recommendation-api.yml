name: Build and Push Recommendation API

on:
  push:
    branches: [main]
    paths:
      - 'recommendation-service/**'
      - '.github/workflows/build-push-recommendation-api.yml'

permissions:
  contents: write

jobs:
  build-and-deploy-recommendation:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Set version tag
        id: version
        run: |
          # Get the current version from the manifest, increment patch version
          CURRENT_VERSION=$(grep "image: caiosgrossi/playlist-recommender-system:recommendation-service-" k8s/deployment-recommender.yaml | sed 's/.*recommendation-service-v//' | sed 's/".*//')
          if [[ -z "$CURRENT_VERSION" || "$CURRENT_VERSION" == *"0."* ]]; then
            VERSION="1.0.0"
          else
            # Split version into major.minor.patch
            IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: recommendation-service-v$VERSION"

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t caiosgrossi/playlist-recommender-system:recommendation-service-v${{ steps.version.outputs.VERSION }} \
                       -t caiosgrossi/playlist-recommender-system:recommendation-service-latest \
                       recommendation-service/

      - name: Push Docker image
        run: |
          docker push caiosgrossi/playlist-recommender-system:recommendation-service-v${{ steps.version.outputs.VERSION }}
          docker push caiosgrossi/playlist-recommender-system:recommendation-service-latest

      - name: Update Kubernetes manifest
        run: |
          sed -i "s|image: caiosgrossi/playlist-recommender-system:recommendation-service-.*|image: caiosgrossi/playlist-recommender-system:recommendation-service-v${{ steps.version.outputs.VERSION }}|g" k8s/deployment-recommender.yaml

      - name: Commit and push manifest change
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add k8s/deployment-recommender.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Recommendation API to version v${{ steps.version.outputs.VERSION }}"
            git pull --rebase origin main
            git push
          fi

      - name: Workflow summary
        run: |
          echo "Recommendation API Build Complete"
          echo "Image: caiosgrossi/playlist-recommender-system:recommendation-service-v${{ steps.version.outputs.VERSION }}"
          echo "Manifest: k8s/deployment-recommender.yaml updated"
          echo "ArgoCD will automatically deploy this version"
