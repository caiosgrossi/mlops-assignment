name: CI Build and Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_run:
    workflows: ["Fast Validation"]
    types:
      - completed
    branches:
      - main

jobs:
  # Job 1: Run CI and Config Tests
  test-validation:
    runs-on: ubuntu-latest
    # Only run if Fast Validation passed (or if triggered directly)
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install test dependencies
        run: |
          cd tests
          pip install -r requirements.txt
      
      - name: Run CI tests (manifest validation)
        env:
          CI: 'true'
        run: |
          cd tests
          python3 -m unittest discover ci -v
      
      - name: Run Config tests (dataset validation)
        env:
          CI: 'true'
        run: |
          cd tests
          python3 -m unittest discover config -v
  
  # Job 2: Build Training Service Docker Image
  build-training:
    needs: test-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push training service
        uses: docker/build-push-action@v4
        with:
          context: ./training-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/playlist-recommender-system:training-service-${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/playlist-recommender-system:training-service-latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/playlist-recommender-system:training-service-latest
          cache-to: type=inline
  
  # Job 3: Build Recommendation Service Docker Image
  build-recommendation:
    needs: test-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push recommendation service
        uses: docker/build-push-action@v4
        with:
          context: ./recommendation-service
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/playlist-recommender-system:recommendation-service-${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/playlist-recommender-system:recommendation-service-latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/playlist-recommender-system:recommendation-service-latest
          cache-to: type=inline
