# .github/workflows/build-push-training-job.yml
name: Build and Push Training Job

on:
  push:
    branches: [main]
    paths:
      - 'training-service/**'
      - '.github/workflows/build-push-training-job.yml'

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get and increment version from ConfigMap
        id: version
        run: |
          # Read current version from ConfigMap (format: X.Y.Z)
          CURRENT_VERSION=$(grep 'dataset.version:' k8s/configmap-dataset.yaml | awk '{print $2}' | tr -d '"')
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version
          if [[ $CURRENT_VERSION =~ ^([0-9]+)\.([0-9]+)\.([0-9]+)$ ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
          else
            echo "Invalid version format, defaulting to 1.0.0"
            MAJOR=1
            MINOR=0
            PATCH=0
          fi
          
          # Increment MAJOR for code changes, reset MINOR and PATCH
          MAJOR=$((MAJOR + 1))
          MINOR=0
          PATCH=0
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          VERSION_SLUG=$(echo "$NEW_VERSION" | tr '.' '-')
          
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_SLUG=$VERSION_SLUG" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (slug: $VERSION_SLUG)"

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          cd training-service
          docker build -t caiosgrossi/playlist-recommender-system:training-service-v${{ steps.version.outputs.NEW_VERSION }} .
          docker push caiosgrossi/playlist-recommender-system:training-service-v${{ steps.version.outputs.NEW_VERSION }}

      - name: Update ConfigMap version
        run: |
          sed -i "s|dataset.version: \"[^\"]*\"|dataset.version: \"${{ steps.version.outputs.NEW_VERSION }}\"|" k8s/configmap-dataset.yaml
          echo "ConfigMap version updated to ${{ steps.version.outputs.NEW_VERSION }}"

      - name: Update Job manifest
        run: |
          # Update image tag
          sed -i "s|image: caiosgrossi/playlist-recommender-system:training-service-v[0-9.]*|image: caiosgrossi/playlist-recommender-system:training-service-v${{ steps.version.outputs.NEW_VERSION }}|g" k8s/job-training.yaml
          
          # Update Job name
          sed -i "s|name: training-job-v[0-9.-]*|name: training-job-v${{ steps.version.outputs.VERSION_SLUG }}|" k8s/job-training.yaml
          
          # Update version label
          sed -i "s|version: \"[^\"]*\"|version: \"${{ steps.version.outputs.NEW_VERSION }}\"|" k8s/job-training.yaml
          
          echo "Job manifest updated to v${{ steps.version.outputs.NEW_VERSION }}"

      - name: Verify changes
        run: |
          echo "=== ConfigMap Version ==="
          grep "dataset.version:" k8s/configmap-dataset.yaml
          echo ""
          echo "=== Job Manifest ==="
          grep "name: training-job" k8s/job-training.yaml
          grep "image: caiosgrossi" k8s/job-training.yaml | grep training
          grep "version:" k8s/job-training.yaml | head -1

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          git add k8s/configmap-dataset.yaml k8s/job-training.yaml
          
          git commit -m "build: Update training Job to v${{ steps.version.outputs.NEW_VERSION }}

          - Docker image: training-service-v${{ steps.version.outputs.NEW_VERSION }}
          - Job name: training-job-v${{ steps.version.outputs.VERSION_SLUG }}
          - ConfigMap version: ${{ steps.version.outputs.NEW_VERSION }}
          - Trigger: training-service code changes"
          
          git pull --rebase origin main
          git push